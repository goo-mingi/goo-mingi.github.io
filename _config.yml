  - title: Work Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        about_profile_image: /images/logo_storelink.png
        title: Storelink
        link: storelink.io
        link_text: storelink.io
        sub_title: Data Scientist
        caption: February 2022 - Present
        quote: >
          Storelink is an e-marketing solution company that specializes in data-driven marketing strategies. Our lient base includes both conglomerates and SMEs, and we are experiencing rapid growth. 
        description: | # this will include new lines to allow paragraphs
            As a Data Scientist at Storelink, my focus lies on online marketplaces. Below are some of the market analysis projects I've undertaken:

              - <mark>Brand Involvement Analysis</mark> : While consumers tend to refer to rankings when making purchase decisions in online markets, some products are more heavily influenced by their brands than the rankings themselves. We term these **Keywords in High Brand Involvement**. This model evaluates whether the products resulting from a keyword search exhibit high brand involvement. I took the initiative to develop this model from a **zero-base**, employing both **econometric methodologies** and **machine learning techniques**. This model has emerged as a **core competency** for our company, and we are currently developing a customer-facing version of it for our website, collaborating with software engineers.


              - <mark>Customer Segmentation</mark> : We aim to serve a diverse set of customers through our business partners. To increase the effectiveness of our marketing campaigns, I am in the process of developing a customer segmentation model for **targeted marketing**.


              - <mark>Algorithm Detection</mark> : One of our top priorities is to ensure that our customers' products appear at the top of search result pages. Therefore, insights into changes in search algorithms are critical for our operations. I have identified key variables that markedly affect search algorithms, as well as pinpointed the timings when these algorithm changes occur.
            

