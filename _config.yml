        sub_title: MSc Business Administration (Quantitative Marketing)
        quote: >
          *Advisor : Prof. Jun B. Kim* \nSeoul National University is a top school in South Korea, and one of the leading universities of Asia.
        description: | # this will include new lines to allow paragraphs
          During my time at SNU, I learnt <mark>Quantitative marketing</mark> under many prominent marketing professors, which allows me to solve marketing problems based on data. Especially, I have been interested in <mark>consumer search</mark>, <mark>e-commerce</mark>, <mark>Bayesian statistics</mark> and <mark>machine learning</mark>.

            - [Dissertation](https://1drv.ms/b/s!ArR47cH0ml_ji7cIz2DMQ0AXHxEZ1g?e=lhO3nT) : Heterogeneous Rank Effects in Online Marketplaces

              - Analyzed heterogeneous rank effects across product categories in the online marketplace using the fixed effect model
              - Found out the main factors as heterogeneity in product characteristics and price dispersion
              - Suggested search engine marketing strategy for different product categories online
              - Novel to analyze the organic results of the online marketplace by difference categories


            - Replicates of Rossi, McCulloch and Allenby (1996, *MktSci*)

              - Implemented during the coursework "Studies in quantitative Marketing Decision Making"
              - Replicated Bayesian model proposed by Rossi, McCulloch and Allenby (1996, *MktSci*) without any structured packages in R
              - Compared the estimated result and prediction with those of the frequentist approach (MLE)


            - Analysis of the Floating Population in commercial districs in Seoul

              - Implemented during the coursework "Special Topics in Quantitative Marketing"
              - Analyzed which type of food service businesses has an inpact on the number of floating population for suggesting where is suitable for running the businesses
              - Utilized fixed effect model using public data of government needed to considerable data cleansing from various forms of data such as address

        

          Featured Courseworks : Special Topics in Quantitative Marketing, Studies in quantitative Marketing Decision Making, Seminars in Marketing Models, Studies in Econometrics
          
