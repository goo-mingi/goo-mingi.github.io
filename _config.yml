about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Mingi Goo. I'm a data scientist from South Korea, currently working at Storelink. I have worked with <mark>R</mark> and <mark>Python</mark>, including SQL, AWS and Github, and utilized Streamlit to serve data analysis applications.

  My research interests rely on <mark>consumer search, e-commerce, digital marketing and search marketing</mark>, which my [Master's thesis](https://1drv.ms/b/s!ArR47cH0ml_ji7cIz2DMQ0AXHxEZ1g?e=lhO3nT) focused on. With regard to methodology, I am intrigued by <mark>econometrical methodology</mark>, as well as <mark>machine learning</mark> to investigate various data and <mark>Bayesian methodology</mark>.

  During my time at SNU, I strictly studied those methodology and implemented related projects.

  If you want to understand me formally, you can refer to my [CV](https://1drv.ms/b/s!ArR47cH0ml_jjKhEWZHwgokPu995zw?e=Q4ftP8), or feel free to send an e-mail to me.

  One of my unusual hobbies is to study languages: I can speak <mark>English</mark>, <mark>Chinese(Mandarin)</mark>, <mark>Japanese</mark>, as well as my mother tongue <mark>Korean</mark>, which derived from interests in diverse cultures.



