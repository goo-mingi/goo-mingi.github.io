about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Mingi Goo. I'm a data scientist from South Korea, currently working at Storelink. I have worked with <mark>R</mark> and <mark>Python</mark>, including SQL, AWS and Github, and utilized Streamlit to serve data analysis applications.

  One of my unusual hobbies is to study languages: I can speak <mark>English</mark>, <mark>Chinese(Mandarin)</mark>, <mark>Japanese</mark>, as well as my mother tongue <mark>Korean</mark>.

  I really like to travel all around the world! I want to list all the cities I have ever been to here!

  I've been to:
    - Asia : Seoul, Busan, Jeju, Gwangju, Gangneung, Taipei, Chia'yi, Keelung, Taichung, Guangzhou, Xianggelila, Lijiang, Dali, Kunming, Hong Kong, Fukuoka, Xining, Bangkok
    - Europe : London, Edinburgh, Brighton, Oxford, Glasgow, Rome, Positano, Florence, Milan, Venice, Interlaken, Vienna, Salzburg, Budapest, Prague, Munich, Berlin, Dresden, Koeln, Frankfurt am Main, Brussels, Paris
    - North America : Washington D.C., New York City, Boston

    While it may seem like I'm wealthy, the truth is I've worked really hard to fund my travels.


  I love <mark>sleeping</mark>, but I also enjoy going to the <mark>gym</mark> and <mark>running</mark>

