          For your information, I also had a keen interest in **political science** and thus took courses in Korean politics and international relations.

          I was involved in many student clubs as follows:

          
            - <mark>Business Analytics and Consulting Club</mark> *Co-founder*
            
              - I was a co-founder of this club, where we actively sought members interested in business analytics and data analysis.
              - We intensively studied **statistics** and **R**. When confronted with challenges, we consulted our advisor and his doctoral student.
              - This club has been so successful that the number of our alumni already exceeded twenty!
              - Advisor : *Prof. Choi, Kyu Wan*
              
            - <mark>Service Strategic Management Club</mark> *President*
            
              - We delved into **strategic management** through both textbook study and case study.
