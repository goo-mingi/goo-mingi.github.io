  - title: Education # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        about_profile_images: /images/logo_snu.png
        title: Seoul National University (SNU)
        caption: 2021 - 2023
        sub_title: MSc Business Administration (Quantitative Marketing)
        quote: >
          Seoul National University is a top school in South Korea, and one of the leading universities of Asia.
        description: | # this will include new lines to allow paragraphs
          During my time at SNU, I studied <mark>Quantitative marketing</mark> under many prominent marketing professors, which has quipped me to solve marketing problems based on data. Under the instruction of my advisor *Prof. Kim, Jun B.*, I have developed my interests in <mark>consumer search</mark>, <mark>e-commerce</mark>, <mark>Bayesian statistics</mark> and <mark>machine learning</mark>.

            - [Dissertation](https://1drv.ms/b/s!ArR47cH0ml_ji7cIz2DMQ0AXHxEZ1g?e=lhO3nT) : Heterogeneous Rank Effects in Online Marketplaces

              - Analyzed **heterogeneous rank effects across product categories** in the online marketplace using the fixed-effect model, using the organic results of the online marketplace
              - Identified the main factors of heterogeneity in product characteristics and price dispersion
              - Proposed search engine marketing strategies for different product categories online


            - Replication of Rossi, McCulloch and Allenby (1996, *MktSci*)

              - Implemented during the coursework "Studies in quantitative Marketing Decision Making"
              - Replicated **Bayesian model** proposed by Rossi, McCulloch and Allenby (1996, *MktSci*) without any structured packages in R
              - Compared the estimated results and predictions with those of the frequentist approach (MLE)


            - Analysis of the Floating Population in Commercial Districs in Seoul

              - Implemented during the coursework "Special Topics in Quantitative Marketing"
              - Analyzed which type of food service businesses impact the number of floating population to suggest suitable locations for these businesses
              - Utilized a fixed effect model using government **public data**, which required considerable data cleansing from various forms of data

        

          Featured Courseworks : Special Topics in Quantitative Marketing, Studies in quantitative Marketing Decision Making, Seminars in Marketing Models, Studies in Econometrics
          
