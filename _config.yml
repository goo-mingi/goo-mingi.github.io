          At my time at SNU, I participated in this project with 4 professors, including my advisor, and with fellow graduate students, from the fields of Marketing, Information Systems and Finance Major. My responsibilities included:

            - <mark>Developing a detailed survey</mark> to understand customers' insurance purchasing journey and their digital behavior

            - <mark>Analyzing the survey data</mark> to uncover latent demand and effectively target potential customers

            - <mark>Proposing field-specific tactics</mark> for potential customer segments

          Throughout the project, I gained practical insights into the entire STP (Segmentation, Targeting, Positioning) process from the survey formulation and data scrutiny to strategic planning.

