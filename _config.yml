about_content: | # this will include new lines to allow paragraphs
  Hi, my name is **Mingi Goo**. I'm a **data scientist** from South Korea, currently working at **Storelink**. I have worked with <mark>R</mark> and <mark>Python</mark>, including **SQL**, **AWS** and **Github**, and utilized **Streamlit** to serve data analysis applications.

  My research interests lie in <mark>consumer search, e-commerce, digital marketing and search engine marketing</mark>, which was the focus of my [Master's thesis](https://1drv.ms/b/s!ArR47cH0ml_ji7cIz2DMQ0AXHxEZ1g?e=lhO3nT). With regard to methodology, I am intrigued by <mark>econometrical methodology</mark>, as well as <mark>machine learning techniques</mark> to investigate various data sets and <mark>Bayesian methodology</mark>.

  During my time at Seoul National University Graduate School, I rigorously studied these methodology and implemented related projects in the marketing department, with a particular focus **quantitative methods**.

  If you wish to know more about my professional background, you can refer to my [CV](https://1drv.ms/b/s!ArR47cH0ml_jjKhEWZHwgokPu995zw?e=Q4ftP8), or feel free to send an e-mail to me.

  I majored in **Hospitality Management** at Kyung Hee University as an undergraduate. You may wonder why the major changed so dramatically. One of my professors in KHU consistently emphasized that hospitality management should focus more on data science to better identify customer preferences. This inspired me to take courses in business statistics and business analytics.

  While taking these courses, I discovered that the methodologies were fascinating! Inferring populations from samples and deriving insights through analyzing and predicting captivated me, leading me to further pursue quantitative skills. As I delved into those skills, I realized that a focus on marketing would provide powerful tools for analysis.

  One of my unique hobbies is to study languages: I am fluent in <mark>English</mark>, <mark>Chinese(Mandarin)</mark>, <mark>Japanese</mark>, as well as my native language of <mark>Korean</mark>. This skill set stems from a keen interest in diverse cultures.



