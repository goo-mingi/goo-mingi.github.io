        description: | # this will include new lines to allow paragraphs
          During my time at SNU, I learnt <mark>Quantitative marketing</mark> under many prominent marketing professors, which allows me to solve marketing problems based on data. Especially, I have been interested in <mark>consumer search</mark>, <mark>e-commerce</mark>, <mark>Bayesian statistics</mark> and <mark>machine learning</mark>.
          Under the instruction of my advisor <mark>Prof. Jun B. Kim</mark>, I could research <mark>Heterogeneous Rank Effects in Online Marketplaces</mark> as my dissertation, which explores the heterogeneity of the rank effects across product categories in online marketplaces, focusing on organic results.
